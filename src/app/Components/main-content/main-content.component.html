 <style>
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 93%;
      height: 500px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .swiper-slide img{
      width: 100%;
      height: 500px;
    }
  </style>
<div class="content">
	<h1>Do you want Create Your Collection??? </h1>
	<button id="signup" (click)="btnSignup()">Sign Up</button>
</div>

<div class="swiper-container">
  <span id="collect">Collection</span>  
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of imgUrl"><img [src]="item.link" alt=""></div>
    </div>
   
     <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
